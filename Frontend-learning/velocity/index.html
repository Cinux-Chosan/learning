<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        .square {
            width: 100px;
            height: 100px;
            background: red;
            border-style: solid;
            border-color: blue;
            border-width: 10px;
        }

        .mt100 {
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div class="square">
    </div>

    <button type="button" name="button" class="mt100" id="run">Run</button>
    <a href="https://github.com/Cinux-Chosan/learning/blob/master/Frontend-learning/velocity/velocity.js.md#选项-begin--complete">文档</a>
    <script type="text/javascript" src=" http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="velocity.min.js"></script>

    <script type="text/javascript">
        let divs = $('div');
        $('#run').click(e => {
            divs.velocity({
                width: "50px"
            }, {
                duration: 3000
            }); // Runs for 3s
            setTimeout(function() {
                /* Will run in parallel starting at the 1500ms mark. */
                divs.velocity({
                    height: "50px"
                }, {
                    queue: "myqueue"
                });
            }, 1500); // 1500ms mark
            setTimeout(()=> divs.dequeue("myqueue"), 6000);
        });
    </script>
</body>

</html>
