<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      .square{
        width: 100px;
        height: 100px;
        background: red;
      }

      .mt100{
        margin-top: 100px;
      }
    </style>
  </head>
  <body>

    <div class="square">
    </div>

    <button type="button" name="button" class="mt100" id="run">Run</button>

    <script type="text/javascript" src=" http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="velocity.min.js"></script>

    <script type="text/javascript">
    let divs = $('div');
      $('#run').click(e => {
        divs.velocity({width: 200, opacity: 0}, 2000);
        setTimeout(()=>{
          divs
          .velocity('stop')
          .velocity('reverse');
      }, 1000)
      });
    </script>
  </body>
</html>
