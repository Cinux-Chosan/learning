<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        display: inline-block;
        width: 100px;
        height: 100px;
      }
      .div1{
        /* 调整 z-index */
        background: red;
        left: 50px;
      }
      .div2{
        background: blue;
        float: left;
      }
      .div3{
        position: relative;
        background: green;
        left: -130px;
      }
    </style>
  </head>
  <body>
    <div class="div1">

    </div>

    <div class="div2">

    </div>

    <div class="div3">

    </div>
  </body>
</html>
