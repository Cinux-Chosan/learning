        .velocity({

          /* Animate a color property to a hex value of red... */
          backgroundColor: "#ff0000",
          /* ... with a 50% opacity. */

          /* Animate the red RGB component to 50% (0.5 * 255). */
          colorRed: "50%",
          /* Concurrently animate to a stronger blue. */
