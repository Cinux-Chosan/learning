<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        #div1 {

            width: 100px;
            height: 100px;
            background: red;
        }

        #div2 {

            width: 50%;

    <a href="#" id="show-answer1">show answers</a>

                    <div id="th-div" style="background:red;">

    <script type="text/javascript" src="./jquery.min.js"></script>

    <script type="text/javascript">
        $('#show-answer1').click(function() {
          var self = $(this);
            $.ajax({
                url: './answer-questions/data-question1.html',
            }).then(function(data) {
                $('#question1').empty().append(data);
                self.hide();
            });
        });

        $('#show-answer2').click(function() {
          var self = $(this);
            $.ajax({
                url: './answer-questions/data-question2.html',
            }).then(function(data) {
